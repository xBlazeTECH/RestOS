<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Greeter Dashboard</h1>
    <p class="lead">This page will allow you to seat patrons at tables and make reservations.</p>
  </div>
</header>

<div class="container">
  <div id="canvas" class="unselectable" style="position:relative;height:500px;background-color:green;text-align:center;">
    <div class="panel panel-default" ng-style="myStyle(table)" ng-repeat="table in tableList" tooltip="Status: {{table.status}}" >
      <div class="panel-heading">
        <!--<h3></h3>-->
      </div>
      <div class="panel-body">
        {{table.desc}}
      </div>
    </div>
  </div>
</div>
